<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
    <script
      src="https://kit.fontawesome.com/76e39e2b8b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
    </main>
    <div id="contact_modal" aria-hidden="true" role="dialog">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Pr√©nom</label>
            <input />
            <label>Nom</label>
            <input />
            <label>Email</label>
            <input />
            <label>Votre message</label>
            <textarea class="texte-textarea"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div id="medias_modal" aria-hidden="true" role="dialog">
      <button class="close_btn" onclick="closeCarrousel()">
        <i class="fas fa-solid fa-times"></i>
      </button>
      <button class="arrow_btn left_btn">
        <i class="fas fa-solid fa-angle-left"></i>
      </button>
      <div class="media_content">MEDIA</div>
      <button class="arrow_btn right_btn">
        <i class="fas fa-solid fa-angle-right"></i>
      </button>
    </div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/medias.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/mediasCarrousel.js"></script>
  </body>
</html>
